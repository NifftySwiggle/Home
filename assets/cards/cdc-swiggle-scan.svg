<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 1024 1024" role="img" aria-label="CDC Swiggle Scan card art">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#090b10"/>
      <stop offset="100%" stop-color="#11141d"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#9ea9ff"/>
      <stop offset="100%" stop-color="#35d7b7"/>
    </linearGradient>
    <filter id="glow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="16" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <rect width="1024" height="1024" fill="url(#bg)"/>
  <circle cx="860" cy="130" r="230" fill="#9ea9ff" opacity="0.24"/>
  <circle cx="160" cy="860" r="270" fill="#35d7b7" opacity="0.18"/>
  <rect x="68" y="68" width="888" height="888" rx="54" fill="none" stroke="#2a3144" stroke-width="4"/>

  <rect x="112" y="108" width="240" height="46" rx="23" fill="#141c2c" stroke="#3a4564"/>
<rect x="112" y="172" width="800" height="14" rx="7" fill="url(#accent)" filter="url(#glow)"/>

  <g transform="translate(198 226)">
    <rect x="96" y="92" width="488" height="430" rx="32" fill="#0f1626" stroke="#3a4b70" stroke-width="5"/>

    <rect x="132" y="128" width="140" height="140" rx="14" fill="#17243a"/>
    <rect x="286" y="128" width="140" height="140" rx="14" fill="#17243a"/>
    <rect x="440" y="128" width="108" height="140" rx="14" fill="#17243a"/>
    <rect x="132" y="282" width="416" height="204" rx="16" fill="#17243a"/>

    <circle cx="362" cy="232" r="110" fill="none" stroke="url(#accent)" stroke-width="8"/>
    <line x1="430" y1="300" x2="520" y2="390" stroke="#e5ecff" stroke-width="18" stroke-linecap="round"/>

    <line x1="362" y1="132" x2="362" y2="332" stroke="#32507a" stroke-width="4"/>
    <line x1="262" y1="232" x2="462" y2="232" stroke="#32507a" stroke-width="4"/>
    <circle cx="402" cy="196" r="10" fill="#aefde4"/>
  </g>


</svg>
