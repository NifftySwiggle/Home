<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 1024 1024" role="img" aria-label="Token Airdrop card art">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#090b10"/>
      <stop offset="100%" stop-color="#11141d"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#7c8cff"/>
      <stop offset="100%" stop-color="#c08bff"/>
    </linearGradient>
    <filter id="glow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="18" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <radialGradient id="vignette" cx="50%" cy="50%" r="60%">
      <stop offset="60%" stop-color="#000000" stop-opacity="0"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0.32"/>
    </radialGradient>
  </defs>

  <rect width="1024" height="1024" fill="url(#bg)"/>
  <circle cx="860" cy="130" r="230" fill="#7c8cff" opacity="0.22"/>
  <circle cx="160" cy="860" r="270" fill="#c08bff" opacity="0.18"/>
  <rect x="68" y="68" width="888" height="888" rx="54" fill="none" stroke="#2a3144" stroke-width="4"/>
  <rect width="1024" height="1024" fill="url(#vignette)"/>

  <rect x="112" y="108" width="240" height="46" rx="23" fill="#141c2c" stroke="#3a4564"/>
<rect x="112" y="172" width="800" height="14" rx="7" fill="url(#accent)" filter="url(#glow)"/>

  
<g transform="translate(240 250)">
  <rect x="125" y="308" width="300" height="154" rx="24" fill="#17243a" stroke="#3a4b70" stroke-width="5"/>
  <path d="M125 356 L275 216 L425 356" fill="none" stroke="url(#accent)" stroke-width="11" stroke-linecap="round"/>
  <circle cx="505" cy="194" r="76" fill="#0f1626" stroke="#7c8cff" stroke-width="5"/>
<line x1="505" y1="272" x2="505" y2="360" stroke="#35d7b7" stroke-width="9"/>
  <path d="M505 360 L477 334 M505 360 L533 334" stroke="#35d7b7" stroke-width="9" stroke-linecap="round"/>
</g>

</svg>
