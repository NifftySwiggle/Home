<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 1024 1024" role="img" aria-label="PitBits card art">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#090b10"/>
      <stop offset="100%" stop-color="#11141d"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#c08bff"/>
      <stop offset="100%" stop-color="#7c8cff"/>
    </linearGradient>
    <filter id="glow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="18" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <radialGradient id="vignette" cx="50%" cy="50%" r="60%">
      <stop offset="60%" stop-color="#000000" stop-opacity="0"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0.32"/>
    </radialGradient>
  </defs>

  <rect width="1024" height="1024" fill="url(#bg)"/>
  <circle cx="860" cy="130" r="230" fill="#c08bff" opacity="0.22"/>
  <circle cx="160" cy="860" r="270" fill="#7c8cff" opacity="0.18"/>
  <rect x="68" y="68" width="888" height="888" rx="54" fill="none" stroke="#2a3144" stroke-width="4"/>
  <rect width="1024" height="1024" fill="url(#vignette)"/>

  <rect x="112" y="108" width="240" height="46" rx="23" fill="#141c2c" stroke="#3a4564"/>
<rect x="112" y="172" width="800" height="14" rx="7" fill="url(#accent)" filter="url(#glow)"/>

  
<g transform="translate(250 250)">
  <rect x="150" y="100" width="300" height="300" rx="24" fill="#0f1626" stroke="#3a4b70" stroke-width="5"/>
  <rect x="208" y="178" width="44" height="44" fill="#c08bff"/>
  <rect x="348" y="178" width="44" height="44" fill="#7c8cff"/>
  <rect x="228" y="302" width="146" height="30" fill="#35d7b7"/>
  <rect x="178" y="132" width="32" height="32" fill="#ff8bd6"/>
  <rect x="390" y="132" width="32" height="32" fill="#ff8bd6"/>
</g>

</svg>
